<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Profit Profit and Loss Calculator</title>
</head>
<body>
    <div class="div-container">
        <h1>Stock Profile & Loss Calculator</h1>

        <div class="div-contents">
            <label for="lbl-initial-Price" class="lbl-common">Initial Price</label>
            <input type="number" id="lbl-initial-price">

            <label for="lbl-quantity-stocks" class="lbl-common">Quantity of Stocks</label>
            <input type="number" id="lbl-quantity-stocks">

            <label for="lbl-current-price" class="lbl-common">Current Price</label>
            <input type="number" id="lbl-current-price">

            <div class="div-btn">
                <button id="btn-check">Check</button>
            </div>

            <div id="output"></div>
        </div>
    </div>
